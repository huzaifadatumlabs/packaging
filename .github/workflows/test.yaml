name: Publish to PyPI

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry

    - name: Debug Secrets
      run: |
        echo "Token present: ${{ secrets.PYPI_API_TOKEN != '' }}"
        echo "Token length: $((echo $env:POETRY_HTTP_BASIC_PYPI_PASSWORD).Length)"
      shell: pwsh

    - name: Install dependencies using Poetry
      run: |
        poetry install

    - name: Build the package
      run: |
        poetry build

    - name: Publish to PyPI
      env:
        POETRY_HTTP_BASIC_PYPI_USERNAME: __token__
        POETRY_HTTP_BASIC_PYPI_PASSWORD:  pypi-AgEIcHlwaS5vcmcCJDgwZmNlZjg4LThkOWYtNDZjNC1iZjcxLTE4YTE1NTBmYzUyNAACKlszLCI3MjQxMGY2Ni1kNWZmLTQ0OGQtYjU5OS05YjkyOTc5MjM1YmEiXQAABiDVkdMOXuMgQn0nx4IcrAi0vNGoia3HnHihpYopaeJwGw
      run: |
        poetry publish --build --verbose
